<ion-view view-title='<img class="logo-header" src="main/assets/images/picto-amis.png">Amis'>
    <ion-content>
        <ion-list can-swipe="true" class="chat-coll friends">
            <div class="item item-divider">
                En attente
            </div>
            <ion-item ng-click="vm.selectFriend(friend)" 
                      ng-repeat="friend in vm.pendingFriends"
                      class="pending">
                <ion-option-button class="ion-minus-circled"
                                   ng-click="vm.deleteChat(chat.id)">
                </ion-option-button>
                <img ng-src="{{ friend.avatar }}" src="main/assets/images/photo.png" alt="" class="circle avatar" width="64px">
                <span class="title">{{ friend.username }}</span>
                <div class="extra">
                    Rencontré lors de
                </div>
                <img ng-click="vm.confirmFriend(friend, $event)" class="action" src="main/assets/images/btn-valide.png" alt="">
            </ion-item>
            <div class="item item-divider">
                Ajouté
            </div>
            <ion-item ng-click="vm.selectFriend(friend)" ng-repeat="friend in vm.friends">
                <ion-option-button class="ion-minus-circled"
                                   ng-click="vm.deleteChat(chat.id)">
                </ion-option-button>
                <img ng-src="{{ friend.avatar }}" src="main/assets/images/photo.png" alt="" class="circle avatar" width="64px">
                <span class="title">{{ friend.username }}</span>
                <div class="extra">
                    Rencontré lors de
                </div>
                <img class="action" src="main/assets/images/btn-option.png" alt="">
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
