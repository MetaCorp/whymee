<ion-side-menus enable-menu-with-back-views="false">

    <!-- CONTENT -->
    <ion-side-menu-content>

        <!-- header bar -->
        <!-- the nav bar will be updated as we navigate between views -->
        <ion-nav-bar class="bar-stable">
            <!-- back button, shown if applicable -->
            <ion-nav-back-button>
            </ion-nav-back-button>
            <!-- nav button, shown if applicable -->
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <span ng-show="vm.notifications.length > 0" menu-toggle="right" class="badge-notif purple">{{ vm.notifications.length }}</span>
            </ion-nav-buttons>
        </ion-nav-bar>

        <!-- ROUTING INJECTED HERE: pageContent -->
        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <!-- SIDEMENU -->
    <ion-side-menu side="left" class="left">

        <!-- menu header -->
        <ion-header-bar menu-close ui-sref="app.profil({ id: vm.user.id })" class="bar-stable">
            <img class="bg-img blur" ng-src="{{ vm.user.avatar }}" src="http://www.google.fr/url?source=imglanding&ct=img&q=http://assets.hellocoton.fr/avatars/square-256-106437-c4d98877da8e18898b10cdade03fcc21.png&sa=X&ved=0CAkQ8wc4N2oVChMIpOLVoq6HxgIViCvbCh2SWgDU&usg=AFQjCNHE7fCiIU5xycavsswxEc5xfl9eHg" alt="">
            <img class="circle" ng-src="{{ vm.user.avatar }}" src="http://www.google.fr/url?source=imglanding&ct=img&q=http://assets.hellocoton.fr/avatars/square-256-106437-c4d98877da8e18898b10cdade03fcc21.png&sa=X&ved=0CAkQ8wc4N2oVChMIpOLVoq6HxgIViCvbCh2SWgDU&usg=AFQjCNHE7fCiIU5xycavsswxEc5xfl9eHg" alt="" width="80" height="80">
            <h1 class="content">{{ vm.user.first_name }}</h1>
            <span>Voir le profil</span>
        </ion-header-bar>

        <!-- menu content -->
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.newwish">
                    <img src="main/assets/images/picto-je-veux.png" alt="">
                    Je veux
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.wishes">
                    <img src="main/assets/images/picto-envies.png" alt="">
                    Mes envies
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.around">
                    <img src="main/assets/images/picto-envies-proches.png" alt="">
                    Envies proches
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.chats">
                    <img src="main/assets/images/picto-messages.png" alt="">
                    Messages
                    <span ng-show="vm.newChat" menu-toggle="right" class="badge-notif purple">{{ vm.newChat || 0 }}</span>
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.friends">
                    <img src="main/assets/images/picto-amis.png" alt="">
                    Amis
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.settings">
                    <img src="main/assets/images/picto-reglages.png" alt="">
                    Paramètres
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.login" ng-click="logout()">
                    <img src="main/assets/images/picto-deconnexion.png" alt="">
                    Se déconnecter
                </ion-item>
            </ion-list>
        </ion-content>

    </ion-side-menu>

    <ion-side-menu class="right" side="right">
        <ion-header-bar class="bar-stable">
            <h1 class="content">Notifications</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-click="vm.goNotif(notif)" ng-class="{ notifnew: notif.new }" class="notif" ng-repeat="notif in vm.notifications" nav-clear menu-close>
                    <div class="crop-container circle small">
                        <img src="main/assets/images/photo.png" ng-src="{{ vm.getUser(notif.user).avatar }}" class="clean-pos">
                    </div>
                    <div class="title"><span ng-show="notif.new">+ </span>{{ notif.title }}</div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
